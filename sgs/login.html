<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kirana Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
            background-color: #fff;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center">Kirana Shop Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div id="loginMessage" class="mt-3 text-danger text-center"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginMessage = document.getElementById('loginMessage');
            const AUTH_TOKEN_KEY = 'kiranaAuthToken'; // Same key as in script.js

            // Pre-fill for convenience during testing
            usernameInput.value = 'kiranauser';
            passwordInput.value = 'password123';

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const username = usernameInput.value;
                const password = passwordInput.value;

                // Simple hardcoded credentials for demo
                if (username === 'kiranauser' && password === 'password123') {
                    // Set a token in localStorage to indicate logged in state
                    localStorage.setItem(AUTH_TOKEN_KEY, 'superSecretDemoToken123');
                    window.location.href = 'index.html'; // Redirect to main app
                } else {
                    loginMessage.textContent = 'Invalid username or password.';
                    loginMessage.classList.add('animate__animated', 'animate__shakeX'); // Optional: Add a shake animation if using Animate.css
                    setTimeout(() => {
                        loginMessage.classList.remove('animate__animated', 'animate__shakeX');
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>
