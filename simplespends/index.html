<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaGhS Simple₹ App</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 430px;
            width: 95%;
            margin: 24px auto;
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0px 4px 18px rgba(0,0,0,0.08);
            box-sizing: border-box;
        }

        h2, h3 {
            margin: 0 0 17px 0;
            text-align: center;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="number"],
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            background: #f8f8fb;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
        }
        
        button {
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s;
            box-sizing: border-box;
        }
        
        .btn-add { background: #28a745; color: #fff; }
        .btn-spent { background: #dc3545; color: #fff; }
        .btn-export { background: #007bff; color: #fff; }
        .btn-import { background: #ff9800; color: #fff; }
        
        button:hover {
            opacity: 0.9;
        }
        
        button:active {
            transform: scale(0.98);
        }

        .summary {
            margin: 20px 0;
            padding: 15px;
            background: #f8f8fb;
            border-radius: 10px;
            box-shadow: 0 1.5px 5px rgba(0,0,0,0.03);
            text-align: center;
            width: 100%;
        }
        
        .summary div { margin: 8px 0; font-size: 18px;}
        .income { color: green; font-weight: 600;}
        .expense { color: red; font-weight: 600;}
        .balance { color: #2d3b4f; font-weight: 700;}
        
        h3 { 
            margin-top: 20px; 
            margin-bottom: 12px;
            text-align: center;
        }
        
        .transactions { margin-top: 15px; }
        
        .card-table { 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
        }
        
        .transaction-row {
            display: grid; 
            grid-template-columns: 60px 1fr auto 75px;
            align-items: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
            padding: 10px;
        }
        
        .t-date { 
            font-weight: bold; 
            color: #222;
            font-size: 14px;
        }
        
        .t-desc { 
            padding-left: 10px; 
            color: #4d5368; 
            font-size: 15px; 
            word-break: break-word;
        }
        
        .t-amt {
            font-size: 15px;
            text-align: right;
            font-weight: bold;
        }
        
        .amount-positive { color: green;}
        .amount-negative { color: red;}
        
        .t-actions { 
            display: flex; 
            gap: 5px;
        }
        
        .action-btn {
            border-radius: 5px;
            border: none;
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .action-btn svg {
            width: 16px;
            height: 16px;
        }
        
        .edit-btn { background: #ff9800; color: #fff;}
        .delete-btn { background: #dc3545; color: #fff;}
        
        .undo {
            display: none; 
            margin-top: 20px; 
            background-color: #ff9800; 
            color: white; 
            padding: 12px; 
            border: none; 
            cursor: pointer; 
            border-radius: 8px;
            width: 100%;
            transition: opacity 0.3s;
        }

        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }
            
            .btn-group {
                grid-template-columns: 1fr;
            }

            .btn-group button {
                width: 100%;
            }
        
            .transaction-row { 
                grid-template-columns: 50px 1fr auto 65px; 
                padding: 8px;
            }
            
            .t-desc { 
                font-size: 13px; 
                padding-left: 5px;
            }
            
            .t-amt { 
                font-size: 13px;
            }
            
            .action-btn { 
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Simple Budget App</h2>
    <form onsubmit="return false;">
        <input type="number" id="amount" placeholder="Enter Amount" step="0.01">
        <input type="text" id="description" placeholder="Description (Optional)">
        <input type="date" id="date">
        <div class="btn-group">
            <button class="btn-add" id="incomeBtn" onclick="addOrUpdateTransaction(true)">Add Income</button>
            <button class="btn-spent" id="spendBtn" onclick="addOrUpdateTransaction(false)">Add Spend</button>
        </div>
        <div class="btn-group">
            <button class="btn-export" onclick="exportData()">Export Data</button>
            <button class="btn-import" onclick="document.getElementById('importFile').click()">Import Data</button>
        </div>
        <input type="file" id="importFile" style="display: none" accept=".json" onchange="importData(event)">
    </form>
    <div class="summary">
        <div class="income">Total Income: ₹<span id="totalIncome">0.00</span></div>
        <div class="expense">Total Spends: ₹<span id="totalExpense">0.00</span></div>
        <div class="balance">Final Balance: ₹<span id="finalBalance">0.00</span></div>
    </div>
    <h3>Transaction History</h3>
    <div class="transactions"><div class="card-table" id="transactionList"></div></div>
    <button class="undo" id="undoBtn" onclick="undoDelete()">Undo</button>
</div>
<script>
    let transactions = [];
    let deletedTransaction = null;
    let editTransactionId = null;

    function loadSavedData() {
        try {
            const savedTransactions = JSON.parse(localStorage.getItem("transactions"));
            if (Array.isArray(savedTransactions)) {
                transactions = savedTransactions;
            } else {
                transactions = [];
            }
        } catch (e) {
            transactions = [];
        }
        updateSummary();
        displayTransactions();
        resetForm();
    }

    function addOrUpdateTransaction(isIncome) {
        let amount = parseFloat(document.getElementById("amount").value);
        let description = document.getElementById("description").value || "No Description";
        let date = document.getElementById("date").value || new Date().toISOString().split('T')[0];

        if (isNaN(amount) || amount <= 0) {
            alert("Enter a valid amount!");
            return;
        }

        if (editTransactionId) {
            let idx = transactions.findIndex(t => t.id === editTransactionId);
            if (idx !== -1) {
                transactions[idx] = { id: editTransactionId, amount, description, date, type: isIncome };
            }
        } else {
            let transaction = { id: Date.now(), amount, description, date, type: isIncome };
            transactions.push(transaction);
        }
        
        saveData();
        updateSummary();
        displayTransactions();
        resetForm();
    }

    function editTransaction(id) {
        let t = transactions.find(tx => tx.id === id);
        if (!t) return;
        document.getElementById("amount").value = t.amount;
        document.getElementById("description").value = t.description;
        document.getElementById("date").value = t.date;
        editTransactionId = t.id;
        document.getElementById("incomeBtn").textContent = t.type ? "Update" : "Add Income";
        document.getElementById("spendBtn").textContent = t.type ? "Add Spend" : "Update";
    }

    function resetForm() {
        document.getElementById("amount").value = "";
        document.getElementById("description").value = "";
        document.getElementById("date").value = "";
        document.getElementById("incomeBtn").textContent = "Add Income";
        document.getElementById("spendBtn").textContent = "Add Spend";
        editTransactionId = null;
    }

    function deleteTransaction(id) {
        let idx = transactions.findIndex(t => t.id === id);
        if (idx !== -1) {
            let tx = transactions[idx];
            deletedTransaction = tx;
            transactions.splice(idx, 1);
            saveData();
            updateSummary();
            displayTransactions();
            document.getElementById("undoBtn").style.display = "block";
            setTimeout(() => {
                document.getElementById("undoBtn").style.display = "none"; 
                deletedTransaction = null;
            }, 5000);
            if (editTransactionId === id) resetForm();
        }
    }

    function undoDelete() {
        if (deletedTransaction) {
            transactions.push(deletedTransaction);
            saveData();
            updateSummary();
            displayTransactions();
            document.getElementById("undoBtn").style.display = "none"; 
            deletedTransaction = null;
        }
    }

    function saveData() {
        localStorage.setItem("transactions", JSON.stringify(transactions));
    }

    function updateSummary() {
        const totalIncome = transactions.filter(t => t.type).reduce((sum, t) => sum + t.amount, 0);
        const totalExpense = transactions.filter(t => !t.type).reduce((sum, t) => sum + t.amount, 0);

        document.getElementById("totalIncome").textContent = totalIncome.toFixed(2);
        document.getElementById("totalExpense").textContent = totalExpense.toFixed(2);
        document.getElementById("finalBalance").textContent = (totalIncome - totalExpense).toFixed(2);
    }

    function displayTransactions() {
        const container = document.getElementById("transactionList");
        container.innerHTML = "";
        transactions.sort((a, b) => new Date(b.date) - new Date(a.date));

        transactions.forEach(t => {
            const row = document.createElement("div");
            row.className = "transaction-row";
            const [yyyy, mm, dd] = t.date.split("-");
            const formattedDate = `${dd}.${mm}`;
            row.innerHTML = `
                <div class="t-date">${formattedDate}</div>
                <div class="t-desc">${t.description}</div>
                <div class="t-amt ${t.type ? 'amount-positive' : 'amount-negative'}">${t.type ? '+' : '-'}₹${t.amount.toFixed(2)}</div>
                <div class="t-actions">
                    <button class="action-btn edit-btn" onclick="editTransaction(${t.id})">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><path d="M7.127 22.569c-.149 0-.29-.033-.42-.098l-5.694-2.846c-.521-.261-.715-.892-.454-1.413l13.136-26.273c.261-.521.892-.715 1.413-.454l5.694 2.846c.521.261.715.892.454 1.413l-13.136 26.273c-.053.106-.118.196-.2.269-.082.074-.184.116-.293.116zm-3.003-4.576l4.249 2.124-11.233-5.617-4.249-2.124 11.233 5.617zm1.196 2.392l-2.392-1.196 10.778-21.556 2.392 1.196-10.778 21.556z"/></svg>
                    </button>
                    <button class="action-btn delete-btn" onclick="deleteTransaction(${t.id})">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.695 3.697 8.313 8.212-8.2 8.318 3.697 3.697 8.216-8.318 8.286 8.23z"/></svg>
                    </button>
                </div>
            `;
            container.appendChild(row);
        });
    }

    function exportData() {
        let blob = new Blob([JSON.stringify(transactions)], { type: "application/json" });
        let a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "transactions.json";
        a.click();
    }

    function importData(event) {
        let file = event.target.files[0];
        if (!file) return;
        let reader = new FileReader();
        reader.onload = function(e) {
            try {
                const importedData = JSON.parse(e.target.result);
                if (Array.isArray(importedData)) {
                    transactions = importedData;
                    saveData();
                    updateSummary();
                    displayTransactions();
                    resetForm();
                } else {
                    alert("Invalid JSON format in the file.");
                }
            } catch (error) {
                alert("Error parsing file: " + error.message);
            }
        };
        reader.readAsText(file);
    }

    window.onload = loadSavedData;
</script>
</body>
</html>
