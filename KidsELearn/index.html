            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }
        .app-header {
            background-color: #ff8c42; color: white; padding: 1rem; font-size: 2rem; font-weight: 700;

            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .app-container {

        .mode-selection-area { margin-bottom: 15px; padding: 10px; background-color: #fff3e0; border-radius: 10px; }

        .mode-buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-bottom: 10px; }
        .mode-buttons button, .utility-controls button {
            padding: 10px 12px; font-size: 0.9rem; font-weight: 600; border-radius: 10px; border: none;

        .mode-buttons button:hover:not(.active), .utility-controls button:hover:not(.active) { background-color: #fdd835; transform: translateY(-1px); }

            font-family: 'Arial', sans-serif; font-size: 8rem; font-weight: bold; color: #4a148c; margin: 0.5rem 0;

        .word-display p { font-size: 1.05em; margin: 4px 0; color: #555; min-height: 1.2em; }
        .word-display .word-label { font-weight: normal; color: #777; font-size: 0.75em; }
        .word-display .word-content { font-weight: 700; color: #FF758C; font-size: 1.15em; }
        .controls, .interaction-zone, .navigation-controls { margin-bottom: 12px; display: flex; flex-direction: column; gap: 8px; }
        .control-btn {
            padding: 10px 15px; font-size: 0.95em; font-weight: 700; border: none; border-radius: 18px;
            cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center;

        .control-btn:disabled { background-color: #ccc; cursor: not-allowed; opacity: 0.7; }

        .hear-btn { background-color: #6DD5FA; color: white; }

        .feedback { margin-bottom: 12px; padding: 8px; border-radius: 8px; min-height: 35px; display: flex; justify-content: center; align-items: center; }

        .feedback.correct { background-color: #D4EDDA; color: #155724; }
        .feedback.incorrect { background-color: #F8D7DA; color: #721C24; }
        .nav-btn { background-color: #FFAA7B; color: white; width: 48%; }

        .navigation-controls { flex-direction: row; justify-content: space-between; }
        .progress-display { font-size: 1rem; font-weight: bold; color: #4a148c; margin-top: 8px; margin-bottom: 8px; padding: 8px; background-color: #e8eaf6; border-radius: 8px; }

<body>
    <header class="app-header">LearnMate Kids</header>

    <div class="app-container">
        <div class="mode-selection-area">
            <h3>Choose Category:</h3>
            <div class="mode-buttons" id="category-buttons">
                <button data-category="english_letter">English Letters (A-Z)</button>
                <button data-category="telugu_letter">Telugu Letters (అ-ఱ)</button>
                <button data-category="number">Numbers (1-10)</button>
            </div>
            <h3>Choose Mode:</h3>
            <div class="mode-buttons" id="mode-buttons">
                <button data-mode="order">Orderly</button>
                <button data-mode="random">Random</button>
                <button data-mode="mcq">Identify (MCQ)</button>
            </div>
        </div>
        
        <div class="utility-controls">
            <button id="auto-play-btn">Auto Play: Off</button>
            <button id="speech-toggle-btn">Speech: On</button>
        </div>
        <div id="mcq-score-display" style="display: none;">MCQ Score: 0/0 (0%)</div>

        <div class="progress-display" id="progress-indicator">Progress: 0 / 0</div>

        <main class="learning-card">
            <div id="big-char-display" class="big-char-display">A</div>

            <div class="word-display">

                <p data-lang-para="te"><span class="word-label">తెలుగు (Telugu):</span> <span id="word-te" class="word-content"></span></p>

                    Hear English

                <button id="hear-te-btn" class="control-btn hear-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                    Hear Telugu
                </button>
            </div>

            <div class="interaction-zone">
                <p id="instruction-text">Select a category to start!</p>
                <button id="speak-answer-btn" class="control-btn speak-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon"><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/></svg>

            </div>
            
            <div id="mcq-options-area"></div>

            <div id="feedback-area" class="feedback">

            </div>

                <button id="prev-item-btn" class="control-btn nav-btn">Previous</button>
                <button id="next-item-btn" class="control-btn nav-btn">Next</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 LearnMate Kids</p>
        </footer>
    </div>

                { id: 80, type: 'telugu_letter', display_te: 'వ', speak_te: 'వ', recognize_te_options: ['వ', 'va', 'wa'] },
                // Ooshmalu (Fricatives/Sibilants)
                { id: 81, type: 'telugu_letter', display_te: 'శ', speak_te: 'శ', recognize_te_options: ['శ', 'sha', 'sa_palatal'] },
                { id: 82, type: 'telugu_letter', display_te: 'ష', speak_te: 'ష', recognize_te_options: ['ష', 'sha', 'ssa_retroflex'] },
                { id: 83, type: 'telugu_letter', display_te: 'స', speak_te: 'స', recognize_te_options: ['స', 'sa'] },
                { id: 84, type: 'telugu_letter', display_te: 'హ', speak_te: 'హ', recognize_te_options: ['హ', 'ha'] },
                // Others
                { id: 85, type: 'telugu_letter', display_te: 'ళ', speak_te: 'ళ', recognize_te_options: ['ళ', 'la', 'ala'] },
                { id: 86, type: 'telugu_letter', display_te: 'క్ష', speak_te: 'క్ష', recognize_te_options: ['క్ష', 'ksha'] },
                { id: 87, type: 'telugu_letter', display_te: 'ఱ', speak_te: 'ఱ', recognize_te_options: ['ఱ', 'ra', 'bandi ra', 'rra'] },
            ];
            // Ensure each item has all necessary fields, even if empty, for consistency
            allLearningItems.forEach(item => {
                item.display_en = item.display_en || '';
                item.display_te = item.display_te || '';
                item.speak_en = item.speak_en || '';
                item.speak_te = item.speak_te || '';
                item.recognize_en_options = item.recognize_en_options || [];
                item.recognize_te_options = item.recognize_te_options || [];
            });


            let currentCategory = null; 
            let currentMode = 'order'; 
            let filteredItems = [];
            let currentIndexInCategory = 0;
            let targetLanguage = 'te-IN'; 

            let isAutoPlayOn = false;
            let autoPlayIntervalId = null;
            const AUTO_PLAY_DELAY = 7000;

            let isSpeechGloballyOn = true; 
            let mcqCorrectAnswers = 0;
            let mcqTotalAttempts = 0;


            const bigCharDisplayEl = document.getElementById('big-char-display');
            const wordEnEl = document.getElementById('word-en');
            const wordTeEl = document.getElementById('word-te');
            const enParaEl = document.querySelector('p[data-lang-para="en"]');
            const teParaEl = document.querySelector('p[data-lang-para="te"]');
            const progressIndicatorEl = document.getElementById('progress-indicator');
            const mcqOptionsAreaEl = document.getElementById('mcq-options-area');
            const mcqScoreDisplayEl = document.getElementById('mcq-score-display');

            const hearEnBtn = document.getElementById('hear-en-btn');
            const hearTeBtn = document.getElementById('hear-te-btn');
            const instructionTextEl = document.getElementById('instruction-text');
            const speakAnswerBtn = document.getElementById('speak-answer-btn');
            const recognitionStatusEl = document.getElementById('recognition-status');
            const feedbackAreaEl = document.getElementById('feedback-area');
            const feedbackTextEl = document.getElementById('feedback-text');
            
            const prevItemBtn = document.getElementById('prev-item-btn');
            const nextItemBtn = document.getElementById('next-item-btn');
            const autoPlayBtn = document.getElementById('auto-play-btn');
            const speechToggleBtn = document.getElementById('speech-toggle-btn');

            const categoryButtonsContainer = document.getElementById('category-buttons');
            const modeButtonsContainer = document.getElementById('mode-buttons');

            const synth = window.speechSynthesis;
            let voices = [];
            function populateVoiceList() { voices = synth.getVoices(); }
            if (synth) {
                populateVoiceList();
                if (synth.onvoiceschanged !== undefined) { synth.onvoiceschanged = populateVoiceList; }
            }


            function speak(text, lang) {
                if (!isSpeechGloballyOn || !text || text.trim() === '' || !synth) return;
                if (synth.speaking) { synth.cancel(); }
                
                const utterThis = new SpeechSynthesisUtterance(text);
                utterThis.onerror = (event) => { console.error('TTS Error', event); recognitionStatusEl.textContent = `TTS Error: ${event.error}`; };
                const voice = voices.find(v => v.lang === lang && v.localService) || voices.find(v => v.lang === lang);
                if (voice) { utterThis.voice = voice; } else { utterThis.lang = lang; }
                utterThis.pitch = 1; utterThis.rate = (lang === 'te-IN' || lang.startsWith('en-')) ? 0.9 : 1.0;
                synth.speak(utterThis);
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            let recognition;
            if (SpeechRecognition) {
                recognition = new SpeechRecognition();
                recognition.continuous = false; recognition.interimResults = false;
                recognition.onstart = () => { recognitionStatusEl.textContent = 'Listening...'; speakAnswerBtn.disabled = true; speakAnswerBtn.style.opacity = '0.7'; };
                recognition.onend = () => { speakAnswerBtn.disabled = false; speakAnswerBtn.style.opacity = '1'; if (!recognitionStatusEl.textContent.startsWith("Heard:")) recognitionStatusEl.textContent = '';};
                recognition.onerror = (event) => {
                    let msg = `Error: ${event.error}`;
                    if (event.error === 'no-speech') msg = "Didn't hear anything. Try louder!";
                    else if (event.error === 'audio-capture') msg = "Mic problem. Check permissions.";
                    else if (event.error === 'not-allowed') msg = "Mic access denied. Please allow.";
                    recognitionStatusEl.textContent = msg; console.error('SR Error:', event);
                };
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript.trim().toLowerCase();
                    recognitionStatusEl.textContent = `Heard: ${transcript}`; checkAnswer(transcript);
                };
            } else {
                speakAnswerBtn.disabled = true; 
                 instructionTextEl.textContent = "Browser doesn't support speech recognition.";
            }

            function updateActiveButtons() {
                categoryButtonsContainer.querySelectorAll('button').forEach(btn => btn.classList.toggle('active', btn.dataset.category === currentCategory));
                modeButtonsContainer.querySelectorAll('button').forEach(btn => btn.classList.toggle('active', btn.dataset.mode === currentMode));
                autoPlayBtn.textContent = `Auto Play: ${isAutoPlayOn ? 'On' : 'Off'}`;
                autoPlayBtn.classList.toggle('active', isAutoPlayOn);
                speechToggleBtn.textContent = `Speech: ${isSpeechGloballyOn ? 'On' : 'Off'}`;
                speechToggleBtn.classList.toggle('active', isSpeechGloballyOn);
            }
            
            function stopAutoPlay() {
                if (isAutoPlayOn) {
                    clearInterval(autoPlayIntervalId);
                    autoPlayIntervalId = null;
                    isAutoPlayOn = false;
                    updateActiveButtons();
                }
            }
            
            function updateMCQScoreDisplay() {
                if (currentMode === 'mcq') {
                    mcqScoreDisplayEl.style.display = 'block';
                    let percentage = mcqTotalAttempts > 0 ? Math.round((mcqCorrectAnswers / mcqTotalAttempts) * 100) : 0;
                    mcqScoreDisplayEl.textContent = `MCQ Score: ${mcqCorrectAnswers}/${mcqTotalAttempts} (${percentage}%)`;
                } else {
                    mcqScoreDisplayEl.style.display = 'none';
                }
            }

            function setAppCategory(categoryName) {
                stopAutoPlay();
                currentCategory = categoryName;
                filteredItems = allLearningItems.filter(item => item.type === currentCategory);
                currentIndexInCategory = 0;
                if (currentMode === 'random' && filteredItems.length > 0) {
                    currentIndexInCategory = Math.floor(Math.random() * filteredItems.length);
                }
                if (currentMode === 'mcq') { // Reset score on category change in MCQ
                    mcqCorrectAnswers = 0;
                    mcqTotalAttempts = 0;
                    updateMCQScoreDisplay();
                }
                updateActiveButtons();
                updateDisplayAndControls();
            }

            function setAppMode(modeName) {
                stopAutoPlay();
                currentMode = modeName;
                if (filteredItems.length > 0) { 
                    if (currentMode === 'random') {
                        currentIndexInCategory = Math.floor(Math.random() * filteredItems.length);
                    } else { // order or mcq
                        currentIndexInCategory = 0;
                    }
                }
                if (currentMode === 'mcq') {
                    mcqCorrectAnswers = 0;
                    mcqTotalAttempts = 0;
                }
                updateMCQScoreDisplay(); // Show/hide and update score based on new mode
                updateActiveButtons();
                updateDisplayAndControls();
            }

            function getPrimaryChar(item) {
                if (!item) return '?';
                if (item.type === 'english_letter') return item.display_en || '?';
                if (item.type === 'telugu_letter') return item.display_te || '?';
                if (item.type === 'number') {
                     // For numbers, primary char might be the numeral from display_te or display_en
                    if (item.display_te) { const match_te = item.display_te.match(/^([౦-౯]+)/); if (match_te) return match_te[0]; }
                    if (item.display_en) { const match_en = item.display_en.match(/^(\d+)/); if (match_en) return match_en[0]; }
                    return item.display_te ? item.display_te.split(' ')[0] : (item.display_en ? item.display_en.split(' ')[0] : '?');
                }
                return '?';
            }

            function autoSpeakCurrentItem() {
                if (filteredItems.length === 0 || !isSpeechGloballyOn) return;
                const item = filteredItems[currentIndexInCategory];
                if (!item) return;

                if (item.type === 'english_letter' && item.speak_en) {
                    speak(item.speak_en, 'en-US');
                } else if (item.type === 'telugu_letter' && item.speak_te) {
                    speak(item.speak_te, 'te-IN');
                } else if (item.type === 'number') {
                    if (targetLanguage === 'en-US' && item.speak_en) { speak(item.speak_en, 'en-US'); } 
                    else if (targetLanguage === 'te-IN' && item.speak_te) { speak(item.speak_te, 'te-IN'); } 
                    else if (item.speak_en) { speak(item.speak_en, 'en-US'); } 
                    else if (item.speak_te) { speak(item.speak_te, 'te-IN'); }
                }
            }
            
            function displayMCQOptions(correctItem) {
                mcqOptionsAreaEl.innerHTML = ''; 
                if (!correctItem || filteredItems.length < 1) return;

                let options = [correctItem];
                let distractors = filteredItems.filter(item => item.id !== correctItem.id);
                
                distractors.sort(() => 0.5 - Math.random());
                const numDistractorsNeeded = Math.min(3, distractors.length); // Aim for up to 3 distractors (total 4 options)

                for (let i = 0; i < numDistractorsNeeded; i++) {
                    options.push(distractors[i]);
                }
                
                options.sort(() => 0.5 - Math.random());

                options.forEach(optionItem => {
                    const btn = document.createElement('button');
                    btn.className = 'mcq-option-btn';
                    btn.textContent = getPrimaryChar(optionItem);
                    btn.addEventListener('click', () => {
                        feedbackAreaEl.className = 'feedback'; 
                        mcqTotalAttempts++;
                        if (optionItem.id === correctItem.id) {
                            mcqCorrectAnswers++;
                            feedbackTextEl.textContent = 'Correct!';
                            feedbackAreaEl.classList.add('correct');
                            speak('Correct!', 'en-US');
                        } else {
                            feedbackTextEl.textContent = `Try Again! You chose ${getPrimaryChar(optionItem)}.`;
                            feedbackAreaEl.classList.add('incorrect');
                             speak('Try again.', 'en-US');
                        }
                        updateMCQScoreDisplay();
                    });
                    mcqOptionsAreaEl.appendChild(btn);
                });
            }


            function loadCurrentItem() {
                mcqOptionsAreaEl.innerHTML = ''; 
                speakAnswerBtn.style.display = 'flex'; 
                recognitionStatusEl.style.display = 'block';

                if (filteredItems.length === 0 || currentIndexInCategory < 0 || currentIndexInCategory >= filteredItems.length) {
                    bigCharDisplayEl.textContent = currentCategory ? '-' : '?';
                    wordEnEl.textContent = ''; enParaEl.style.display = "none";
                    wordTeEl.textContent = ''; teParaEl.style.display = "none";
                    instructionTextEl.textContent = currentCategory ? "No items in this category." : "Select a category to start!";
                    [hearEnBtn, hearTeBtn, speakAnswerBtn, prevItemBtn, nextItemBtn].forEach(btn => btn.disabled = true);
                    progressIndicatorEl.textContent = "Progress: 0 / 0";
                    return;
                }

                const item = filteredItems[currentIndexInCategory];
                bigCharDisplayEl.textContent = getPrimaryChar(item);

                if (item.display_en) { wordEnEl.textContent = item.display_en; enParaEl.style.display = ""; } 
                else { wordEnEl.textContent = ""; enParaEl.style.display = "none"; }
                if (item.display_te) { wordTeEl.textContent = item.display_te; teParaEl.style.display = ""; } 
                else { wordTeEl.textContent = ""; teParaEl.style.display = "none"; }
                
                feedbackAreaEl.className = 'feedback'; feedbackTextEl.textContent = '';
                recognitionStatusEl.textContent = '';

                hearEnBtn.disabled = !(item.speak_en);
                hearTeBtn.disabled = !(item.speak_te);
                speakAnswerBtn.disabled = !SpeechRecognition || currentMode === 'mcq';


                if (currentMode === 'mcq') {
                    speakAnswerBtn.style.display = 'none';
                    recognitionStatusEl.style.display = 'none';
                    instructionTextEl.textContent = `Click the correct option for: ${getPrimaryChar(item)}`;
                    displayMCQOptions(item);
                } else { 
                    if (item.type === 'telugu_letter') {
                        targetLanguage = 'te-IN';
                        instructionTextEl.textContent = `చెప్పండి (Say): ${getPrimaryChar(item)}`;
                    } else if (item.type === 'english_letter') {
                        targetLanguage = 'en-US';
                        instructionTextEl.textContent = `Say: ${getPrimaryChar(item)}`;
                    } else if (item.type === 'number') {
                        if (Math.random() < 0.5 && item.speak_en) { 
                            targetLanguage = 'en-US';
                            instructionTextEl.textContent = `Say in English: ${getPrimaryChar(item)}`;
                        } else if (item.speak_te) { 
                            targetLanguage = 'te-IN';
                            instructionTextEl.textContent = `తెలుగులో చెప్పండి: ${getPrimaryChar(item)}`;
                        } else { 
                            targetLanguage = item.speak_en ? 'en-US' : 'te-IN'; 
                            instructionTextEl.textContent = `Say: ${getPrimaryChar(item)}`;
                        }
                    }
                }
            }

            function updateDisplayAndControls() {
                if (filteredItems.length > 0) {
                    loadCurrentItem();
                    progressIndicatorEl.textContent = `Item ${currentIndexInCategory + 1} / ${filteredItems.length}`;
                    prevItemBtn.disabled = (currentMode === 'random') || (currentIndexInCategory === 0);
                    nextItemBtn.disabled = false; 
                } else {
                    bigCharDisplayEl.textContent = '?';
                    loadCurrentItem(); 
                    prevItemBtn.disabled = true; nextItemBtn.disabled = true;
                }
                updateMCQScoreDisplay(); // Ensure score display is correct based on mode/state
            }
            
            function navigateItem(direction) { 
                if (filteredItems.length === 0) return;
                
                if (direction !== 'auto' && isAutoPlayOn) stopAutoPlay();

                if (direction === 'next' || direction === 'auto') {
                    if (currentMode === 'order' || currentMode === 'mcq') { 
                        currentIndexInCategory = (currentIndexInCategory + 1) % filteredItems.length;
                    } else { 
                        let newIndex;
                        if (filteredItems.length > 1) {
                            do { newIndex = Math.floor(Math.random() * filteredItems.length); } while (newIndex === currentIndexInCategory);
                            currentIndexInCategory = newIndex;
                        } else { currentIndexInCategory = 0; }
                    }
                } else if (direction === 'prev') {
                    if (currentMode === 'order' || currentMode === 'mcq') {
                        currentIndexInCategory = (currentIndexInCategory - 1 + filteredItems.length) % filteredItems.length;
                    } // Prev disabled in random
                }
                updateDisplayAndControls();

                if (direction === 'auto' && isAutoPlayOn) {
                    autoSpeakCurrentItem(); 
                }
            }

            function toggleAutoPlay() {
                if (isAutoPlayOn) {
                    stopAutoPlay();
                } else {
                    if (filteredItems.length === 0) {
                        instructionTextEl.textContent = "Select a category first for Auto Play!";
                        return;
                    }
                    isAutoPlayOn = true;
                    updateActiveButtons();
                    navigateItem('auto'); 
                    autoPlayIntervalId = setInterval(() => navigateItem('auto'), AUTO_PLAY_DELAY);
                }
            }
            
            function toggleGlobalSpeech() {
                isSpeechGloballyOn = !isSpeechGloballyOn;
                updateActiveButtons();
                if (!isSpeechGloballyOn && synth && synth.speaking) {
                    synth.cancel(); // Stop any ongoing speech if turning off
                }
            }


            function checkAnswer(transcript) { 
                if (filteredItems.length === 0 || currentMode === 'mcq') return;
                const item = filteredItems[currentIndexInCategory];
                let isCorrect = false;
                let expectedOptions = [];
                let correctDisplayText = getPrimaryChar(item);

                if (targetLanguage === 'te-IN' && item.recognize_te_options) {
                    expectedOptions = item.recognize_te_options;
                } else if (targetLanguage === 'en-US' && item.recognize_en_options) { 
                    expectedOptions = item.recognize_en_options;
                }
                const normalizedTranscript = transcript.replace(/[.,!?;:]/g, '').toLowerCase();
                for (const option of expectedOptions) {
                    if (option && normalizedTranscript.includes(option.toLowerCase())) { isCorrect = true; break; }
                }
                
                if (isCorrect) {
                    feedbackTextEl.textContent = 'Great Job! Correct!';
                    feedbackAreaEl.className = 'feedback correct'; speak('Correct!', 'en-US');
                } else {
                    feedbackTextEl.textContent = `You said: "${transcript}". Expected: "${correctDisplayText}". Try Next!`;
                    feedbackAreaEl.className = 'feedback incorrect'; speak('Try again.', 'en-US');
                }
            }

            // Event Listeners
            categoryButtonsContainer.addEventListener('click', (e) => { if (e.target.tagName === 'BUTTON') setAppCategory(e.target.dataset.category); });
            modeButtonsContainer.addEventListener('click', (e) => { if (e.target.tagName === 'BUTTON') setAppMode(e.target.dataset.mode); });
            autoPlayBtn.addEventListener('click', toggleAutoPlay);
            speechToggleBtn.addEventListener('click', toggleGlobalSpeech);

            hearEnBtn.addEventListener('click', () => { if (filteredItems.length > 0) speak(filteredItems[currentIndexInCategory].speak_en, 'en-US'); });
            hearTeBtn.addEventListener('click', () => { if (filteredItems.length > 0) speak(filteredItems[currentIndexInCategory].speak_te, 'te-IN'); });
            
            speakAnswerBtn.addEventListener('click', () => {
                if (!recognition || filteredItems.length === 0 || currentMode === 'mcq') { return; }
                stopAutoPlay(); 
                feedbackAreaEl.className = 'feedback'; feedbackTextEl.textContent = '';
                try { recognition.lang = targetLanguage; recognition.start(); } catch (err) {
                    console.error("SR Start Error:", err); recognitionStatusEl.textContent = "Mic start error.";
                    speakAnswerBtn.disabled = false; speakAnswerBtn.style.opacity = '1';
                }
            });
            prevItemBtn.addEventListener('click', () => navigateItem('prev'));
            nextItemBtn.addEventListener('click', () => navigateItem('next'));

            // Initial Setup
            updateActiveButtons(); 
            setAppCategory('english_letter'); 
            
            if (!synth) { alert('Warning: Browser lacks text-to-speech support.'); }
            if (!SpeechRecognition && instructionTextEl.textContent === "Select a category to start!") { 
                instructionTextEl.textContent = "Speech recognition not supported by this browser.";
            }
        });
    </script>
</body>
</html>
